    .despedida {

    .despedida button:hover {

    }

    .mariposa {
      position: absolute;
      bottom: 5%;
      left: -100px;
      width: 50px;
      opacity: 0.8;
      animation: flyOutro 25s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flyOutro {
      0% { left: -100px; bottom: 5%; transform: rotate(0deg); }
      50% { left: 50%; bottom: 85%; transform: rotate(10deg); }
      100% { left: 110%; bottom: 10%; transform: rotate(-5deg); }
    }
